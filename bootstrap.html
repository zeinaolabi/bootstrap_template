<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer - Theme preview - Start Bootstrap</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main_container">
        <nav>
            <h1>Start Bootstrap</h1>

            <ul class="menu">
                <li class="option">Portfolio</li>
                <li class="option">About</li>
                <li class="option">Contact</li>
            </ul>
        </nav>

        <div class="hero_section">
            <img src ="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="bootstrap avatar">
            <h1 class="title">Start bootstrap</h1>

            <div class="divider">
                <hr class="border"/>
                <img src="https://www.citypng.com/public/uploads/small/116590439378xswiuosucgm5hnoc13iy8pvkjvtgk8yisxf2fhzbtns4cfrtcmmi9jvcgkri8qvzydqaanqijsogr1n3qc8m2voghyihorr6g49.png" alt="star image">
                <hr class="border"/>
            </div>

            <p>Graphic Artist - Web Designer - Illustrator</p>
        </div>

        <div class="portfolios_section">
            <h1 class="portfolio_title">Portfolio</h1>

            <div class="divider">
                <hr class="border gray_border"/>
                <img src="https://www.citypng.com/public/uploads/small/116590439378xswiuosucgm5hnoc13iy8pvkjvtgk8yisxf2fhzbtns4cfrtcmmi9jvcgkri8qvzydqaanqijsogr1n3qc8m2voghyihorr6g49.png" alt="star image">
                <hr class="border gray_border"/>
            </div>

            <div class="images">
                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="cabin image">
                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="cake image">
                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="circus image">
                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="game image">
                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="safe image">
                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="submarine image">
            </div>
        </div>
    </div>   
</body>
</html>
